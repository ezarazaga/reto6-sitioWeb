  <body class="background-image">
    <!-- Table with panel -->
    <div class=" background-image card  card-cascade">

      <!--Card image-->
      <div
         class="  py-2 mx-4 mb-3 d-flex justify-content-between align-items-center">

        <div>
          <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="modal" data-target="#modal1" >
            <i class="fas fa-th-large mt-0"></i>
          </button>
                
        <!-- Modal -->
        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Elemento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
              <!-- Modal Body -->
            <div class="modal-body">
              <p class="statusMsg"></p>
              <form role="form">
                  <div class="form-group">
                      <label for="inputName">Número de Parte</label>
                      <input type="text" class="form-control" id="inputName" placeholder="introduzca Número de Parte"/>
                  </div>
                  <div class="form-group">
                      <label for="inputEmail">Designación</label>
                      <input type="text" class="form-control" id="inputEmail" placeholder="Introduzca nombre del elemento"/>
                  </div>
                  <div class="form-group">
                      <label for="inputMessage">Número de Serie</label>
                      <input type="text" class="form-control" id="inputName" placeholder="introduzca Número de Serie"/>
                  </div>
                  <div class="form-group">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Posición</label>
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Delantero</option>
                    <option value="1">Trasero</option>
                  </select>
                  </div>
                  <div class="form-group">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Estado</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                  <option selected>M</option>
                  <option value="1">A</option>
                  <option value="2">S</option>
                </select>
                  </div>
              </form>
          </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
          <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
            <i class="fas fa-columns mt-0"></i>
          </button>
        </div>

        <a href="" class="white-text mx-3">Montaje de Elementos</a>

        <div>
          <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2" data-toggle="modal" data-target="#modal1" >
            <i class="far fa-plus-square"></i>
          </button>
          <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
            <i class="fas fa-pencil-alt mt-0"></i>
          </button>
          <button type="button" class="btn btn-outline-white btn-rounded btn-sm px-2">
            <i class="far fa-trash-alt mt-0"></i>
          </button>          
        </div>

      </div>

      <div class="px-4">

        <div class="table-wrapper">

          <table class="table table-hover table-dark table-striped mb-0">

            <!--Table head-->
            <thead>
              <tr>
                <th class="th-lg">
                  <a href="">Numero de Parte
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                <th class="th-lg">
                  <a href="">Designacion
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                </th>
                <th class="th-lg">
                  <a href="">Numero de Serie
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                </th>
                <th class="th-lg">
                  <a href="">Posicion
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                </th>
                <th class="th-lg">
                  <a href="">Estado
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                </th>
                <th class="th-lg">
                  <a href="">Fecha
                    <i class="fas fa-sort ml-1"></i>
                  </a>
                </th>
              </tr>
            </thead>
            <!--Table head-->

            <!--Table body-->
            <tbody>
              <tr>
                <td>Mark</td>
                <td>Otto</td>

                <td>Mark</td>
                <td>Otto</td>

              </tr>

          </table>
